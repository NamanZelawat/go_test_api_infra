apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingress-deployment
  labels:
    app: ingress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ingress
  template:
    metadata:
      labels:
        app: ingress
    spec:
      containers:
        - name: ingress
          image: zelawat27/test_ingress:latest
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 128Mi
              cpu: 100m

---
apiVersion: v1
kind: Service
metadata:
  name: ingress
spec:
  selector:
    app: ingress # Selecting pods with label "app=myapp"
  ports:
    - protocol: TCP
      port: 8080 # Port on the Service
      targetPort: 8080 # Port on the Pod (deployment)
